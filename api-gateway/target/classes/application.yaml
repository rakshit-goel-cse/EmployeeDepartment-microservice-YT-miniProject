spring:
 cloud:
    gateway:
      mvc:
        routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
          - Path=/employee/**
        - id: department-service
          uri: lb://department-service
          predicates: Path=/department/**
  
 application:
    name: api-gateway
    
 config:
    import: optional:configserver:http://localhost:8088
    
 


server:
  port: 8060
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
management:
  tracing:
    sampling:
      probability: 1.0
      

      
      
